[package]
name = "mack"
version = "0.1.0"
authors = ["Chris Down <chris@chrisdown.name>"]
description = "An opinionated, fast music organiser."
homepage = "https://github.com/cdown/mack"
readme = "README.md"
keywords = ["music", "audio", "music organiser", "tagging", "mp3"]
license = "Public Domain"

[dependencies]
clap = "*"
ignore = "*"
lazy_static = "*"
regex = "*"
taglib = "*"
titlecase = "*"

[profile.release]
lto = true
codegen-units = 1
debug = true
