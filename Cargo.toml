[package]
name = "mack"
version = "1.1.1"
authors = ["Chris Down <chris@chrisdown.name>"]
description = "An opinionated, fast music organiser."
homepage = "https://github.com/cdown/mack"
readme = "README.md"
keywords = ["music", "audio", "organiser", "tagging", "mp3"]
license = "Unlicense"

[dependencies]
clap = "2"
walkdir = "2"
lazy_static = "1"
regex = "1"
libc = "0.2"

[profile.release]
lto = true
codegen-units = 1
debug = true
